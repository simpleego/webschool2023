<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax 연습1</title>
<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
<script type="text/javascript">
  function fn_process(){
	  const _id = $("#t_id").val();
	  if(_id==''){
		 alert("ID를 입력하세요");
		 return;
	  }	  
	  
	  $.ajax({
		  type:"post",
		  dataType:"text",
		  async:false,
		  data: {id:_id},
		  url:"http://localhost:8080/AjaxPrj/mem",
		  success: function(data,textStatus){
			  if(data=='usable'){
				  $("#message").text("사용할 수 있는 ID입니다.");
				  $('#btn').prop("disabled", true);
			  }else {
				  $("#message").text("사용할 수 없는 ID입니다.");
			  }
		  },
		  error: function(data, textStatus){
			  alert("에러가 발생했습니다.");
		  },
		  complete: function(data, textStatus){
			  alert("작업을 완료했습니다.")
		  }	 
	  });
  }

</script>


</head>
<body>
<h1>회원가입</h1>
ID : <input type="text" id="t_id">
<input type="button" id="btn" value="ID 중복체크" onClick="fn_process()"><br>
<div id="message">
</div>

</body>
</html>
