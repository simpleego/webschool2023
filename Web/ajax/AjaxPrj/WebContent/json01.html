<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#checkJson").click( function() {
		//const obj = {"name":["홍길동","이순신","임꺽정"]};
		//alert(obj.name);
		const jsonStr = '{"members":[{"name":"박지성","age":35,"gender":"남자","nickname":"날센돌이"}'
						+',{"name":"손흥민","age":35,"gender":"남자","nickname":"탱크"}] }';
		const jsonInfo = JSON.parse(jsonStr);
		console.log(jsonInfo)
		let output = "회원정보<br>";
		output += "==============<br>";
		for(let i in jsonInfo.members){
			output += "이름:"+jsonInfo.members[i].name+"<br>";
			output += "나이:"+jsonInfo.members[i].age+"<br>";
			output += "성별:"+jsonInfo.members[i].gender+"<br>";
			output += "별명:"+jsonInfo.members[i].nickname+"<br>";	
			output += "==================================<br>"
		}		
		
		$("#output").html(output);
	});
});
</script>
</head>
<body>
	<a id="checkJson" style="cursor:pointer">출력</a><br>
	<div id="output"></div>
</body>
</html>
