<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#checkJson").click( function() {
		$.ajax({
			type:"post",
			async: false,
			url:"http://localhost:8080/AjaxPrj/json2",
			success: function(data, textStatus){
				const jsonInfo = JSON.parse(data);
				let memberInfo = "회원정보<br>";
				memberInfo += "=============<br>";
				for(let i in jsonInfo.members){					
					memberInfo += "이름:"+jsonInfo.members[i].name+"<br>";
					memberInfo += "나이:"+jsonInfo.members[i].age+"<br>";
					memberInfo += "성별:"+jsonInfo.members[i].gender+"<br>";
					memberInfo += "별명:"+jsonInfo.members[i].nickname+"<br>";					
				}
				
				$("#output").html(memberInfo)				
			},
			error: function(data, textStatus){
				alert("에러가 발생")	
			},
			complete: function(data, textStatus){
				alert("전송 완료되었습니다.")	
			}	
		});
	});	
});
</script>
</head>
<body>
	<a id="checkJson" style="cursor:pointer">회원정보수신</a><br>
	<div id="output"></div>
</body>
</html>
