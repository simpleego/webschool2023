<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#checkJson").click( function() {
		//const obj = {"name":["홍길동","이순신","임꺽정"]};
		//alert(obj.name);
		const _jsonStr = '{"name":"박지성","age":35,"gender":"남자","nickname":"날센돌이"}';
		$.ajax({
			type:"post",
			async: false,
			url:"http://localhost:8080/AjaxPrj/json",
			data: {jsonInfo:_jsonStr},
			success: function(data, textStatus){},
			error: function(data, textStatus){
				alert("에러가 발생")	
			},
			complete: function(data, textStatus){
				alert("전송 완료되었습니다.")	
			}	
		});
	});	
});
</script>
</head>
<body>
	<a id="checkJson" style="cursor:pointer">전송</a><br>
	<div id="output"></div>
</body>
</html>
