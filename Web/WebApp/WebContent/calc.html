<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사칙연산 계산기 </title>
<style>
 #wrapper {
  width: 300px;
  margin: 0px auto;
  border: 10px solid #ddd;
  padding: 20px;
 }
 input {
  margin: 10px;
  padding: 10px;
 }
</style>
</head>
<body>
<div id="wrapper">
	<form action="calc" method="get">
		<label>X : </label><input name="x" type="text"><br>
		<label>Y : </label><input name="y" type="text"><br>
		<input type="submit" name="operator" value="+">		
		<input type="submit" name="operator" value="-">
		<input type="submit" name="operator" value="x">		
		<input type="submit" name="operator" value="/">
	</form>
</div>

</body>
</html>
