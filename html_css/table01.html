<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  padding: 5px;
}
</style>
</head>
<body>

<h1>The colgroup element</h1>

<table>
  <colgroup>
    <col span="2" style="background-color:red;width:150px">
    <col style="background-color:yellow;width:100px">
    <col style="background-color:rgb(247, 0, 255);width:200px">
  </colgroup>
  <tr>
    <th>ISBN</th>
    <th>Title</th>
    <th>Price</th>
    <th>추가컬럼</th>
  </tr>
  <tr>
    <td>3476896</td>
    <td>My first HTML</td>
    <td>$53</td>
    <td>$53</td>
  </tr>
  <tr>
    <td>5869207</td>
    <td>My first CSS</td>
    <td>$49</td>
    <td>$49</td>
  </tr>
  <tr>
    <td>5869207</td>
    <td>추가된 행</td>
    <td>$49</td>
    <td>$49</td>
  </tr>
</table>

</body>
</html>
