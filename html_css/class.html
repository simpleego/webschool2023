<!DOCTYPE html>
<html>
<head>
<style>
.city {
  background-color: rgb(8, 167, 79);
  color: rgb(143, 108, 108);
  border: 2px solid black;
  margin: 40px;
  padding: 20px;
}

.city h2{
    color: rgb(255, 0, 0);
}



footer {
  background-color: rgb(69, 12, 122);
  color: rgb(143, 108, 108);
  border: 2px dotted black;
  margin: 40px;
  padding: 20px;
}
</style>
</head>
<body>

<div class="city">
  <h2>London</h2>
  <p>London is the capital of England.</p>
</div>

<div class="city">
  <h2>Paris</h2>
  <p>Paris is the capital of France.</p>
</div>

<div class="city">
  <h2>Tokyo</h2>
  <p>Tokyo is the capital of Japan.</p>
</div>

<footer>
    <h2>Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>
</footer>
  

</body>
</html>
