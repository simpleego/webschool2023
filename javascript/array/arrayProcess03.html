<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열기초</title>
    <link rel="stylesheet" href="style05.css" />
</head>
<body>
    <script>
        const array=['딸기','귤','사과'];
        const array1=['여우']

        // 배열 결합
        const array2 = array.concat(array1);
        console.log('==>'+array2)
        const array3=[...array, ...array1]
        console.log(array3)

        // 배열 join

        const num = [2,4,6,10]
        const char1 = ["12","24","25"]
        let char2 = num.join();
        num2 = char1.join("");
        console.log('char2=>'+char2);
        console.log('char2=>'+char2[1]);
        console.log('char1=>'+char1);
        console.log('num2=>'+num2);
    </script>
</body>
</html>
