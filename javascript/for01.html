<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            margin: 20px auto;
            padding: 20px;
            border: 10px solid #ccc;
        }
    </style>
</head>
<body>
    <script>
        // 1부터 100까지 반복하면서
        // 합을 구하고 그 값이 100을 넘으면 종료한다.
        let sum =0;
        let count=0;
        document.write(`<div>`);
        for(;;){
            count++;
            document.write(`${sum} + ${count} `);
            sum += count;
            document.write(`= ${sum} <br>`);
            if(sum >= 100) break;
        }
        document.write(`<hr>`);
        document.write(`벗어난 위치 : ${count}<br>`);
        document.write(`누적한 값 : ${sum}`);
        document.write(`</div>`);

    </script>
</body>
</html>
