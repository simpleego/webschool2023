<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무한루프</title>
</head>
<body>
    <!-- // while문으로 무한루프 -->
    <script>
        let count=0;
        while(true){
            count++;
            if(count>10){
                break;
            }
            console.log("**");
        }

        count=0;
        for(; ;){
            count++;
            if(count>10){
                break;
            }
            console.log("**");
        }
    </script>
    
</body>
</html>
