<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 표현식</title>
</head>
<body>
    <script>
        const sayHi = function(a="길동") {
            alert(a+"Hello")
        };

        //alert(sayHi);
        const fun = sayHi;
        fun();
        sayHi();
    </script>
    
</body>
</html>
